<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Тут жмут - Сыродавленные масла</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="main">
        <section class="contacts-section">
            <div class="container">
                <h1>Наши контакты</h1>

                <div class="contacts-grid">
                    <div class="contacts-info">
                        <div class="contact-block">
                            <h2>Адрес мастерской</h2>
                            <p>г. Москва, ул. Масляная, д. 15</p>
                            <p>Вход со двора, 2 этаж</p>
                        </div>

                        <div class="contact-block">
                            <h2>Часы работы</h2>
                            <p>Пн-Пт: 10:00 - 20:00</p>
                            <p>Сб-Вс: 11:00 - 18:00</p>
                        </div>

                        <div class="contact-block">
                            <h2>Телефоны</h2>
                            <p><a href="tel:+79991234567">+7 (999) 123-45-67</a></p>
                            <p><a href="tel:+79998765432">+7 (999) 876-54-32</a></p>
                        </div>

                        <div class="contact-block">
                            <h2>Email</h2>
                            <p><a href="mailto:info@tutzhmut.ru">info@tutzhmut.ru</a></p>
                        </div>

                        <div class="social-links">
                            <h2>Мы в соцсетях</h2>
                            <div class="social-icons">
                                <a href="#" class="social-icon"><img src="images/social/vk.svg" alt="ВКонтакте"></a>
                                <a href="#" class="social-icon"><img src="images/social/instagram.svg"
                                        alt="Instagram"></a>
                                <a href="#" class="social-icon"><img src="images/social/telegram.svg"
                                        alt="Telegram"></a>
                            </div>
                        </div>
                    </div>

                    <div class="contacts-map">
                        <iframe
                            src="https://yandex.ru/map-widget/v1/?um=constructor%3A1a2b3c4d5e6f7g8h9i0j&amp;source=constructor"
                            width="100%" height="100%" frameborder="0"></iframe>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Напишите нам</h2>
                    <form action="#" method="POST">
                        <div class="form-row">
                            <input type="text" name="name" placeholder="Ваше имя" required>
                            <input type="email" name="email" placeholder="Ваш email" required>
                        </div>
                        <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                        <button type="submit" class="btn">Отправить сообщение</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script src="search.js"></script>
</body>

</html>
