<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тут жмут - Сыродавленные масла</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Заголовок будет вставлен скриптом -->
    <div id="header-placeholder"></div>
    
    <!-- Модальное окно будет вставлено скриптом -->
    <div id="auth-modal-placeholder"></div>

    <main class="main">
        <section class="product-section">
            <div class="container">
                <h2>Наши продукты</h2>
                <div class="product-grid" id="product-grid">
                    <!-- Содержимое будет загружено скриптом -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Загрузка продуктов...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал будет вставлен скриптом -->
    <div id="footer-placeholder"></div>

    <!-- Подключаем скрипты -->
    <script src="services/auth-service.js"></script>
    <script src="services/cart-service.js"></script>
    <script src="services/api-service.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
